<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Online Anatomical Human</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="grid">
        <div id="canvas-container" class="canvas-container">
            <canvas id="theCanvas"></canvas>
        </div>
        <div class="sidebar">
            <div class="label-container">
                <h3>Labels</h3>
                <label>Skin opacity:</label> <br/>
                <input type="range" min="0" max="1.0" value="0.05" step="0.001" class="slider" id="myRange">
            </div>
        </div>
    </div>
    <script src="bundle.js"></script>
</body>

</html>
